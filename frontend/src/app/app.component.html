  <div id="page-container">
    <nav class="navbar navbar-expand-lg navbar-dark" id="main-nav">
      <a class="navbar-brand" href="#">
        <img src="../assets/img/logo.png" width="120px" height="60px" />
      </a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse navbar-right" id="navbarNav">
        <ul class="nav navbar-nav navbar-right">
          <li class="nav-item active" id="nav-home" *ngIf="loggedInType >= 0">
            <a class="nav-link" href="#" routerLink="home"><i class="fa fa-home"></i> Home</a>
          </li>
          <li class="nav-item" id="nav-add-survey-test" *ngIf="loggedInType >= 1">
            <a class="nav-link" href="#" routerLink="add-survey-test"><i class="fa fa-plus"></i> Add Survey/Test</a>
          </li>
          <li class="nav-item" id="nav-my-surveys-tests" *ngIf="loggedInType >= 1">
            <a class="nav-link" href="#" routerLink="my-surveys-tests"><i class="fa fa-list-ol"></i> My Surveys/Tests</a>
          </li>
        </ul>
        <ul class="nav navbar-nav ml-auto">
          <li *ngIf="loggedInType == -1"><a href="#" routerLink="login" class="nav-link"><i class="fa fa-sign-in"></i> Login</a></li>
          <li *ngIf="loggedInType == -1"><a href="#" routerLink="register" class="nav-link"><i class="fa fa-user-plus"></i> Register</a></li>
        
          <li class="nav-item dropdown" *ngIf="loggedInType >= 0">
            <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">
              <img src="http://localhost:5000/upload/{{user.picture}}" width="30px" height="30px" />
            </a>
            <div class="dropdown-menu dropdown-menu-right" aria-labelledby="navbarDropdown">
              <a class="dropdown-item" href="#" *ngIf="loggedInType >= 2" routerLink="add-update-user"><i class="fa fa-user-plus"></i> Add user</a>
              <a class="dropdown-item" href="#" *ngIf="loggedInType >= 2" routerLink="dashboard"><i class="fa fa-shield"></i> Dashboard</a>
              <a class="dropdown-item" href="#" routerLink="change-password"><i class="fa fa-key"></i> Change password</a>
              <a class="dropdown-item" href="#" (click)="Logout()"><i class="fa fa-sign-out"></i> Logout</a>
            </div>
          </li>
        </ul>
      </div>
    </nav>

    <div class="parallax">
      <h2><i class="fa fa-{{icon}}"></i> {{header}}</h2>
    </div>

    <div id="main-content">
      <router-outlet></router-outlet>
    </div>

    <div id="footer">
      <em>Copyright 2019.</em>
    </div>
  </div>
