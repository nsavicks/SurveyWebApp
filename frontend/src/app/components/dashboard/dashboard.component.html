<div id="dashboard-container" class="col-sm-12 col-md-12 col-lg-8">

    <div id="dashboard-search">
        <h3>Pending users</h3>
        <form (ngSubmit)="SearchPending()">
            <div class="input-group">
                <input type="text" class="form-control" name="search-all" [(ngModel)]="pendingUsername" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                </span>
            </div>   
        </form>
    </div>
    
    <table class="table table-striped table-hover table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Accept</th>
            <th scope="col">Reject</th>
          </tr>
        </thead>
        <tbody>
            <tr *ngFor="let user of pendingUsers">
                <th scope="row">{{user.username}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a (click)="Accept(user)"><i class="fa fa-check"></i></a>
                </td>
                <td>
                    <a (click)="Delete(user)"><i class="fa fa-user-times"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

    <div id="dashboard-search">
        <h3>All users</h3>
        <form (ngSubmit)="SearchAll()">
            <div class="input-group">
                <input type="text" class="form-control" name="search-all" [(ngModel)]="allUsername" placeholder="Search...">
                <span class="input-group-btn">
                    <button type="submit" class="btn btn-success"><i class="fa fa-search"></i></button>
                </span>
            </div>         
        </form>
    </div>
    
    <table class="table table-striped table-hover table-responsive-sm">
        <thead>
          <tr>
            <th scope="col">Username</th>
            <th scope="col">First name</th>
            <th scope="col">Last name</th>
            <th scope="col">E-mail</th>
            <th scope="col">Modify</th>
            <th scope="col">Delete</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let user of allUsers">
                <th scope="row">{{user.username}}</th>
                <td>{{user.first_name}}</td>
                <td>{{user.last_name}}</td>
                <td>{{user.email}}</td>
                <td>
                    <a [routerLink]="['/add-update-user/', user.username]" href="#"><i class="fa fa-edit"></i></a>
                </td>
                <td>
                    <a (click)="Delete(user)"><i class="fa fa-trash"></i></a>
                </td>
            </tr>
        </tbody>
    </table>

</div>
